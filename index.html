<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My style</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="root">
        <div id="header">
            <div class="wrapper">
                <div class="row">
                    <div class="title">My Todo List</div>
                    <div class="list-info">2 more to do, 1 done.</div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="wrapper">
                <div class="search-task">
                    <div class="input-content">
                        <label>
                            <input type="text" placeholder="Task name">
                        </label>
                    </div>
                </div>
                <div class="type-tasks">
                    <div class="action active" onclick="activeTag(this)">All</div>
                    <div class="action" onclick="activeTag(this)">Active</div>
                    <div class="action" onclick="activeTag(this)">Done</div>
                </div>
                <div class="list-item">
                    <div class="item">
                        <div class="item-info">Task nayf laf task 2</div>
                        <div class="delete-btn" onclick="handleDelete(this)">Delete</div>
                    </div>
                    <div class="item">
                        <div class="item-info">Task 1</div>
                        <div class="delete-btn" onclick="handleDelete(this)">Delete</div>
                    </div>
                    <div class="item">
                        <div class="item-info">Task 2</div>
                        <div class="delete-btn" onclick="handleDelete(this)">Delete</div>
                    </div>
                    <div class="item">
                        <div class="item-info">Task 3</div>
                        <div class="delete-btn" onclick="handleDelete(this)">Delete</div>
                    </div>
                    <div class="item">
                        <div class="item-info">Task 4</div>
                        <div class="delete-btn" onclick="handleDelete(this)">Delete</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="add-task">
                <input class="input-task" type="text" placeholder="Task name">
                <button onclick="handleAddTask()">Add</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
