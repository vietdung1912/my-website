<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My style</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="root">
        <div class="main">
            <div id="header">
                <h1 class="title">My Todo List</h1>     
                <div class="list-info"></div>
            </div>
            <div id="content">
                <div class="wrapper-content wrapper">
                    <div class="search-task">
                        <div class="input-content">
                            <input type="text" placeholder="Search ..." oninput="searchTask(this)" onblur="clearSearch(this)">
                        </div>
                    </div>
                    <div class="type-tasks">
                        <div class="action-type">
                            <div class="action active" onclick="activeTag(this)">All</div>
                            <div class="action" onclick="activeTag(this)">Active</div>
                            <div class="action" onclick="activeTag(this)">Done</div>
                        </div>
                    </div>
                    <div class="list-item">
                    </div>
                </div>
            </div>
            <div id="footer">
                <input class="input-task" onfocus="showAllTask()" type="text" placeholder="Add task">
                <button class="add-btn" onclick="handleAddTask()">Add</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
